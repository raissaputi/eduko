# Production Docker Compose with S3 Storage
# Copy this to docker-compose.prod.yml and configure with your credentials

version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eduko-backend-prod
    ports:
      - "8000:8000"
    environment:
      # Storage configuration
      - STORAGE_BACKEND=s3
      - S3_BUCKET=${S3_BUCKET:-eduko-research-data}
      - AWS_REGION=${AWS_REGION:-ap-southeast-1}
      
      # AWS credentials (use IAM role in production)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      
      # Optional: Gemini API for chat
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      
    volumes:
      # Mount local data folder as fallback (optional)
      - ./backend/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eduko-frontend-prod
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE=https://api.yourdomain.com  # Your backend URL
    depends_on:
      - backend
    restart: unless-stopped

# Optional: Add nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: eduko-nginx
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
